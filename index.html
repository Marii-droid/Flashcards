<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Kingdom</title>
    <link rel="stylesheet" href="FlashcardsStyle.css" ;>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
<h1>Where do I live?</h1>
<div class="container">
    <div class="threeDeck">
        <div class="flashcard">
            <div class="card">
                <div class="front"><p>Kiwi</p></div>
                <div class="back"><p>New Zealand</p></div>
            </div>
        </div>
        <div class="flashcard">
            <div class="card">
                <div class="front"><p>Red Panda</p></div>
                <div class="back"><p>China</p></div>
            </div>
        </div>
        <div class="flashcard">
            <div class="card">
                <div class="front"><p>Galah</p></div>
                <div class="back"><p>Australia</p></div>
            </div>
        </div>
    </div>
    <div class="threeDeck">
        <div class="flashcard">
            <div class="card">
                <div class="front"><p>Axolotl</p></div>
                <div class="back"><p>Mexico</p></div>
            </div>
        </div>
        <div class="flashcard">
            <div class="card">
                <div class="front"><p>Orang Utan</p></div>
                <div class="back"><p>Borneo</p></div>
            </div>
        </div>
        <div class="flashcard">
            <div class="card">
                <div class="front"><p>Lemur</p></div>
                <div class="back"><p>Madagascar</p></div>
            </div>
        </div>
    </div>
    <div class="threeDeck">
        <div class="flashcard">
            <div class="card">
                <div class="front"><p>Forest Elephant</p></div>
                <div class="back"><p>West Africa</p></div>
            </div>
        </div>
        <div class="flashcard">
            <div class="card">
                <div class="front"><p>Arctic Fox</p></div>
                <div class="back"><p>Iceland</p></div>
            </div>
        </div>
        <div class="flashcard">
            <div class="card">
                <div class="front"><p>Spiny Babbler</p></div>
                <div class="back"><p>Nepal</p></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
